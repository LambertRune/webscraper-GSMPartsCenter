version: '3.8'
services:
  scraper:
    build: .
    container_name: gsmparts-scraper
    environment:
      - MONGO_URI=${MONGO_URI}
      - PORT=3100
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health" ]
      interval: 30s
      timeout: 10s
      retries: 5

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-tunnel
    depends_on:
      scraper:
        condition: service_healthy
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    restart: unless-stopped