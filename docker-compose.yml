version: "3.8"
services:
  scraper:
    build: .
    environment:
      - PORT=${PORT:-3100}
    env_file:
      - .env
    expose:
      - "3100"
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
